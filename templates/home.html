<html>
	<head></head>
	<body>
		<div class="container center_div">
			<div class="jumbotron">
				<h1 class="display-4">My First ML Project!</h1>
				<p class="lead">This will predict FWI value from inputs provided.</p>
				<hr class="my-4">
			</div>
			<form action="{{ url_for('predict_datapoint') }}" method="POST">
				<div class="row">
					<div class="form-group col-md-4">
						<label for="temperature">Temperature</label>
						<input type="text" class="form-control" id="temperature" name="temperature" required="required">
					</div>
					<div class="form-group col-md-4">
						<label for="rh">RH</label>
						<input type="text" class="form-control" id="rh" name="rh" required="required">
					</div>
					<div class="form-group col-md-4">
						<label for="ws">Ws</label>
						<input type="text" class="form-control" id="ws" name="ws" required="required">
					</div>
				</div>
				<br>
				<div class="row">
					<div class="form-group col-md-4">
						<label for="rain">Rain</label>
						<input type="text" class="form-control" id="rain" name="rain" required="required">
					</div>
					<div class="form-group col-md-4">
						<label for="ffmc">FFMC</label>
						<input type="text" class="form-control" id="ffmc" name="ffmc" required="required">
					</div>
					<div class="form-group col-md-4">
						<label for="dmc">DMC</label>
						<input type="text" class="form-control" id="dmc" name="dmc" required="required">
					</div>
				</div>
				<br>
				<div class="row">
					<div class="form-group col-md-4">
						<label for="isi">ISI</label>
						<input type="text" class="form-control" id="isi" name="isi" required="required">
					</div>
					<div class="form-group col-md-4">
						<label for="classes">Classes</label>
						<input type="text" class="form-control" id="classes" name="classes" required="required">
					</div>
					<div class="form-group col-md-4">
						<label for="region">Region</label>
						<input type="text" class="form-control" id="region" name="region" required="required">
					</div>
				</div>
				<br>
				<button type="submit" class="btn btn-primary btn-lg">Predict</button>
			</form>
			<div class="card">
				<div class="card-header">Result</div>
				<div class="card-body">
					<h4 class="card-text">Result is {{results}}.</h4>
				</div>
	
			</div>
		<div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</body>
</html>
